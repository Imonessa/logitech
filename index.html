<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Telegram Mini App</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/png" href="static/favicon.png">

    <meta name="theme-color" content="#faf8ef">
    <meta property="og:title" content="2048 - Telegram Mini App">
    <meta property="og:description" content="Играй в 2048 прямо в Telegram!">
    <meta property="og:image" content="static/preview.png">
</head>
<body>
    <div class="game-container">
        <h1 class="title">2048</h1>
        <div class="grid-container" id="grid"></div>
        <div class="score-container">
            <p>Счёт: <span id="score">0</span></p>
        </div>

        <!-- Кнопки управления -->
        <div class="controls">
            <button id="up">⬆️</button>
            <div>
                <button id="left">⬅️</button>
                <button id="down">⬇️</button>
                <button id="right">➡️</button>
            </div>
        </div>
    </div>

    <script src="static/script.js" defer></script>
</body>
</html>
